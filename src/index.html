<!doctype html>
<html lang="en">
    <head>
        <title>OrgChart</title>
        <meta charset="utf-8">
        <meta
            name="description"
            content="Angular, Angular Material & TailwindCSS Powered OrgChart API.">
        <meta
            name="keywords"
            content="OrgChart,HTML,CSS,Angular,Angular, Material Design, Tailwindcss">

        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

        <base href="/">

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="favicon-16x16.png">
        <link
            rel="icon"
            type="image/png"
            href="favicon-32x32.png">

     
    </head>

    <!-- Apply the rounded design throughout the Angular Material library -->
    <body class="fuse-mat-rounded">

        <!-- Splash screen -->
        <fuse-splash-screen>
            <img
                src="assets/images/logo/logo.svg"
                alt="Fuse logo">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>

    </body>

</html>
